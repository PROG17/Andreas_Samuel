          <li class="nav-item">
            <button id="openBookingModal" class="btn btn-info btn-sm" data-toggle="modal" data-target="#booking">Boka</button>
            <div class="modal fade" id="booking">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Boka</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                    <div class="row">
                      <div class="col">
                        <div class="week-picker" value="Välj veckor"></div>
                        <span id="week-picker-validation" class="text-danger"></span>
                      </div>
                      <div class="col">
                        <table id="weeks" class="table form-control">
                          <thead>
                            <tr>
                              <th colspan="2" class="text-center">Veckor</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Att betala</label>
                      <input id="topay" class="form-control" type="text" name="namn">
                    </div>
                    <div class="form-group">
                      <label>Förnamn</label>
                      <input id="firstname" class="form-control" type="text" name="namn">
                    </div>
                    <div class="form-group">
                      <label>Efternamn</label>
                      <input id="lastname" class="form-control" type="text" name="namn">
                    </div>
                    <div class="form-group">
                      <label>Personnummer</label>
                      <input id="identitycode" class="form-control" type="text" name="namn">
                    </div>
                    <div class="form-group">
                      <label>Adress</label>
                      <input id="streetaddress" class="form-control" type="text" name="namn">
                    </div>
                    <div class="form-group">
                      <label>Postnummer</label>
                      <input id="postalcode" class="form-control" type="text" name="namn">
                    </div>
                    <div class="form-group">
                      <label>Ort</label>
                      <input id="city" class="form-control" type="text" name="namn">
                    </div>
                    <div class="form-group">
                      <label>Telefon</label>
                      <input id="phone" class="form-control" type="text" name="namn">
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input id="email" class="form-control" type="text" name="namn">
                    </div>
                    <button id="saveBookingBtn">Spara</button>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Stäng</button>
                  </div>

                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <button id="includesBtn" class="btn btn-info btn-sm">Ingår</button>
          </li>
          <li class="nav-item">
            <button id="findUsBtn" class="btn btn-info btn-sm">Hitta hit</button>
          </li>
          <li class="nav-item">
            <button id="historyBtn" class="btn btn-info btn-sm">Historia</button>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <article id="content"></article>
    </section>
    <footer>

    </footer>
