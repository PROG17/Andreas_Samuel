<head>
  <meta charset="UTF-8">

  <title>Document</title>

  <link rel="stylesheet" href="index.css" />

  <script src="scripts/weekPickerManager.js"></script>
  <script type="text/javascript" defer src="scripts/datepicker-swedish.js"></script>
  <script src="scripts/moment-with-locales.js"></script>

<body>
  <div class="container">
    <header>
      <!-- <div class="jumbotron">
        <h1>Sundre skola</h1>
      </div> -->
      <nav class="navbar navbar-expand-sm bg-light">
        <a class="navbar-brand">Sundre skola</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button id="openBookingModal" class="btn btn-info btn-sm" data-toggle="modal" data-target="#booking">Boka</button>
            <div class="modal fade" id="booking">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Boka</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                    <form onsubmit='return false'>
                      <div id="week-input-row" class="row">
                        <div class="col">
                          <div class="week-picker" value="Välj veckor"></div>
                          <span id="week-picker-validation" class="input-validator text-danger"></span>
                        </div>
                        <div class="col">
                          <table id="weeks" class="table form-control">
                            <thead>
                              <tr>
                                <th colspan="2" class="text-center">Veckor</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                          <span class="input-validator weeks-validation text-danger"></span>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Att betala</label>
                        <div class="col-sm-9">
                          <input id="topay" class="form-control" type="text" name="namn">
                          <span class="input-validator topay-validation text-danger"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Förnamn</label>
                        <div class="col-sm-9">
                          <input id="firstname" class="form-control" type="text" name="namn">
                          <span class="input-validator firstname-validation text-danger"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Efternamn</label>
                        <div class="col-sm-9">
                          <input id="lastname" class="form-control" type="text" name="namn">
                          <span class="input-validator lastname-validation text-danger"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Personnummer</label>
                        <div class="col-sm-9">
                          <input id="identitycode" class="form-control" type="text" name="namn">
                          <span class="input-validator identitycode-validation text-danger"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Adress</label>
                        <div class="col-sm-9">
                          <input id="streetaddress" class="form-control" type="text" name="namn">
                          <span class="input-validator streetaddress-validation text-danger"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Postnummer</label>
                        <div class="col-sm-9">
                          <input id="postalcode" class="form-control" type="text" name="namn">
                          <span class="input-validator postalcode-validation text-danger"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Ort</label>
                        <div class="col-sm-9">
                          <input id="city" class="form-control" type="text" name="namn">
                          <span class="input-validator city-validation text-danger"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Telefon</label>
                        <div class="col-sm-9">
                          <input id="phone" class="form-control" type="text" name="namn">
                          <span class="input-validator phone-validation text-danger"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                          <input id="email" class="form-control" type="text" name="namn">
                          <span class="input-validator email-validation text-danger"></span>
                        </div>
                      </div>
                      <button id="saveBookingBtn">Spara</button>
                      <input type="reset">
                      <div class="form-server-validation"></div>
                    </form>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Stäng</button>
                  </div>

                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <button id="includesBtn" class="btn btn-info btn-sm">Ingår</button>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn btn-info btn-sm dropdown-toggle" type="button" id="SurroundingDropdownMenu" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Dropdown
              </button>
              <div class="dropdown-menu" aria-labelledby="SurroundingDropdownMenu">
                <button class="dropdown-item surroundingBtn" type="button" data-href="https://www.ica.se/butiker/nara/gotland/hoburgshallen-1591/start">Mataffär</button>
                <button class="dropdown-item" type="button">Bad</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="http://www.korsbarsgarden.se">Körsbärsgården</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="http://www.gotlandsbrynet.se/Kettelviskmuseet.html">Stenmuseet</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="https://sv.wikipedia.org/wiki/Hoburgsgubben">Hoburgen</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="http://www.bygdeband.se/?post_type=attachment&p=496829">Barshageudd</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="http://www.bygdeband.se/bildgalleri/2328186/sverige/gotlands-lan/gotland/sundre-socken/livraddningsstationen-i-sundre">Livräddningsstationen</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="https://www.majstregarden.se">Maistregården Café-Restaurang</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="http://www.holmhallar.se">Holmhällar Restaurang och bad</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="https://bertilnorrbyab.wordpress.com">Hyra cykel</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="http://www.hemse.com">Systembolag-Hemse</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="http://www.gotland.net/plats/hoburgs-fyr">Hoburgs fyr</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="http://gotland.com/produkter/156224/150">Museum Lars J. / Vamlingbo prästg.</button>
                <button class="dropdown-item surroundingBtn" type="button" data-href="http://www.vamlingbo.se">Vamlingbo</button>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <button id="findUsBtn" class="btn btn-info btn-sm">Hitta hit</button>
          </li>
          <li class="nav-item">
            <button id="historyBtn" class="btn btn-info btn-sm">Historia</button>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <article id="content"></article>
    </section>
    <footer>

    </footer>
  </div>
